name: Build and Deploy to AWS ECR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-2

    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1
        with:
          mask-password: true

    - name: Build, Tag, and Push Docker image to ECR
      run: |
        # Build your Docker image
        docker build -t counter_web .

        # Tag it with the ECR repository URI
        docker tag counter_web:latest 211125762589.dkr.ecr.us-west-2.amazonaws.com/repo:latest

        # Push it to ECR
        docker push 211125762589.dkr.ecr.us-west-2.amazonaws.com/repo:latest
      env:
        AWS_DEFAULT_REGION: us-west-2  # Ensure the region is specified in environment variables
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}